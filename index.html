<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>RWH</title>
	<style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .loader {
            border: 12px solid #f3f3f3;
            border-radius: 50%;
            border-top: 12px solid red;
            border-bottom: 12px solid red;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            margin-left: -40px;
        }

		#serverLog {
			position: absolute;
			width: 100%;
			height: 100%;
			overflow: auto;
		}

        #logo{
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
	</style>
</head>

<body>
    <div id="logo" style="display: none">
        <div><img alt="ROSNOVA" src="./dist/assets/favicon.png"/><br/><br/><b>Сервер склада запущен</b></div>
    </div>
    <div id="loading" style="display: flex">
        <div class="loader"></div>
    </div>
	<div id="serverLog" style="display: none"></div>
	<script src="./dist/app.js"></script>
</body>

</html>
