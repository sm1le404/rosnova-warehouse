<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>RWH</title>
	<style>
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .loader {
            border: 12px solid #f3f3f3;
            border-radius: 50%;
            border-top: 12px solid red;
            border-bottom: 12px solid red;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            margin-left: -40px;
        }

		#serverLog {
			position: absolute;
			width: 100%;
			height: 100%;
			overflow: auto;
		}

        #settings {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        #logo{
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        * {
            box-sizing: border-box;
        }
        html {
            font: 16px sans-serif;
            line-height: 1.5;
        }
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            padding: 2em;
            min-width: 20em;
            border-radius: 0.5em;
            background-color: #e5e7eb;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2);
        }
        form > * {
            width: 100%;
        }
        form > *:not(:first-child) {
            margin-top: 1em;
        }
        fieldset {
            margin: 0;
            padding: 0;
            display: flex;
            border: none;
            align-items: center;
        }
        fieldset > *:not(:first-child) {
            margin-left: 1em;
        }
        label {
            margin-bottom: 0.1em;
            display: block;
            color: #6b7280;
            font-size: 0.85em;
            user-select: none;
        }
        label[for] {
            cursor: pointer;
        }
        input,
        select {
            width: 100%;
            height: 2.5em;
            padding: 0 0.5em;
            border: 1px solid #d1d5db;
            border-radius: 0.25em;
            font-size: inherit;
            font-family: inherit;
            background-color: #ffffff;
        }
        option {
            padding: 0.25em;
        }
        input:not(:disabled):hover {
            border-color: #9ca3af;
        }
        input:read-only {
            background-color: rgb(255 255 255 / 0.5);
        }
        input:disabled {
            background-color: rgb(255 255 255 / 0.5);
        }
        input::placeholder {
            --tw-placeholder-opacity: 1;
            color: rgb(209 213 219 / var(--tw-placeholder-opacity)) /* #d1d5db */;
        }
        input:invalid {
            border-color: #ef4444;
        }
        input:invalid {
            outline-color: #ef4444;
        }
        input[type='checkbox'],
        input[type='radio'] {
            margin: 0;
            width: 1.2em;
            height: 1.2em;
            flex-shrink: 0;
            vertical-align: middle;
        }
        input[type='checkbox'] + label,
        input[type='radio'] + label {
            display: inline-block;
            vertical-align: middle;
            margin: 0 0 0 0.1em;
            color: inherit;
            font-size: inherit;
        }
        input[type='checkbox']:disabled + label,
        input[type='radio']:disabled + label {
            opacity: 0.5;
        }
        button {
            height: 2.5em;
            padding: 0 1em;
            border: none;
            background-color: #d1d5db;
            border-radius: 0.25em;
            text-align: center;
            text-transform: uppercase;
            font-size: inherit;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #b7bcc5;
        }
        button:active {
            background-color: #9ca3af;
        }
        button[type='submit'] {
            background-color: #2563eb;
            color: #ffffff;
        }
        button[type='submit']:hover {
            background-color: #3b82f6;
        }
        button[type='submit']:active {
            background-color: #9ca3af;
        }
        button:disabled {
            opacity: 0.5;
            filter: saturate(0.5);
            pointer-events: none;
        }
        button.reload {
            background-color: #e3000b;
            color: #ffffff;
        }
        button.reload:hover {
            background-color: rgba(255, 0, 0, 0.43);
        }
        button.small {
            height: 1.5em;
            font-size: 12px;
            background-color: #2ceb25;
            color: #ffffff;
        }
	</style>
</head>
